<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div
              class="card-header bg-white pb-2 d-flex justify-content-center align-items-center"
            >
              <img
                src="./assets/img/brand/AllVaccinated.png"
                style="width: 200px"
                class="img-fluid"
              />
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Inicia Sesion con tus Credenciales</small>
              </div>
              <form role="form">
                <div
                  class="form-group mb-3"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="C.I"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                    />
                  </div>
                </div>
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="bi bi-key-fill"></i
                      ></span>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Contraseña"
                      type="password"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id=" customCheckLogin"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Recuerda me</span>
                  </label>
                </div>
                <div class="text-center">
                  <a routerLink="/home" class="btn btn-primary my-4">
                    Iniciar Sesion
                  </a>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Olvidaste la contraseña?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a routerLink="/register" class="text-light">
                <small>Registrate ahora!</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
