<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-22">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-3">
              <div class="text-muted text-center">
                <img
                  src="./assets/img/brand/AllVaccinated.png"
                  style="width: 200px"
                  class="img-fluid"
                />
              </div>
            </div>
            <!---->
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Rellena los datos de registro.</small>
              </div>
              <form role="form">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus === true }"
                      >
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="bi bi-person-check-fill"></i
                            ></span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="Nombre"
                            type="text"
                            (focus)="focus = true"
                            (blur)="focus = false"
                          />
                        </div>
                      </div>
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus1 === true }"
                      >
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="ni ni-email-83"></i
                            ></span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="Email"
                            type="email"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false"
                          />
                        </div>
                      </div>
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus2 === true }"
                      >
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="bi bi-calendar-check-fill"></i
                            ></span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="Fecha de nacimiento"
                            type="date"
                            (focus)="focus = true"
                            (blur)="focus = false"
                          />
                        </div>
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="bi bi-geo-alt-fill"></i
                            ></span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="Ciudad"
                            type="text"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus === true }"
                      >
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="bi bi-person-check-fill"></i
                            ></span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="Apellido"
                            type="text"
                            (focus)="focus = true"
                            (blur)="focus = false"
                          />
                        </div>
                      </div>
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus1 === true }"
                      >
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="bi bi-person-bounding-box"></i
                            ></span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="C.I"
                            type="number"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false"
                          />
                        </div>
                      </div>
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus2 === true }"
                      >
                        <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="bi bi-telephone-fill"></i
                            ></span>
                          </div>
                          <input
                            class="form-control"
                            placeholder="Telefono"
                            type="number"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false"
                          />
                        </div>
                      </div>
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="ni ni-lock-circle-open"></i
                          ></span>
                        </div>
                        <input
                          class="form-control"
                          placeholder="ContraseÃ±a"
                          type="password"
                          (focus)="focus2 = true"
                          (blur)="focus2 = false"
                        />
                      </div>

                      <div class="text-muted font-italic">
                        <small
                          >Nivel de Seguridad:
                          <span class="text-success font-weight-700"
                            >Fuerte</span
                          >
                        </small>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row my-4">
                  <div class="col-12">
                    <div
                      class="custom-control custom-control-alternative custom-checkbox"
                    >
                      <input
                        class="custom-control-input"
                        id="customCheckRegister"
                        type="checkbox"
                      />
                      <label
                        class="custom-control-label"
                        for="customCheckRegister"
                      >
                        <span
                          >Acepta los terminos de
                          <a href="https://www.youtube.com/watch?v=TsCbaldW1aU"
                            >Politicas de privacidad</a
                          >
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-2">
                    Crear Cuenta
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
