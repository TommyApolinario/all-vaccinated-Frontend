<footer
  class="footer"
  [ngClass]="{
    'has-cards':
      getPath() !== '/user-profile' &&
      getPath() !== '/register' &&
      getPath() !== '/login'
  }"
>
  <div class="container">
    <div
      class="row row-grid align-items-center"
      [ngClass]="{
        'my-md':
          getPath() !== '/user-profile' &&
          getPath() !== '/register' &&
          getPath() !== '/login',
        'mb-5':
          getPath() === '/user-profile' ||
          getPath() === '/register' ||
          getPath() === '/login'
      }"
    >
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">
          Gracias por elegirnos!
        </h3>
        <h4 class="mb-0 font-weight-light">
          Puedes saber mas de nosotros en nuestras plataformas.
        </h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a
          target="_blank"
          href="https://www.facebook.com/rinoarias"
          class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg"
          ngbTooltip="Sigueme aqui"
        >
          <i class="fa fa-facebook-square"></i>
        </a>

        <a
          target="_blank"
          href="https://github.com/TommyApolinario/all-vaccinated-Frontend"
          class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg"
          ngbTooltip="Siguenos en GitHub"
        >
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr />
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{ test | date: "yyyy" }}
          <a
            href="https://github.com/TommyApolinario/all-vaccinated-Frontend"
            target="_blank"
            >All Vaccinated</a
          >.
        </div>
      </div>
    </div>
  </div>
</footer>
